<div class="container-fluid" >
    <spinner-component [spinnerShow]="progress"></spinner-component>
    <div class="col-md-8" >
      <div class="card" [@carduserprofile] style="float: none; margin: 0 auto;">
        <!--
        <div class="header">
          <h4 class="title">Login</h4>
        </div>
        -->
        <div class="content">
          <form #form="ngForm" (ngSubmit)="changePass()">
          
          <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Password" [(ngModel)]="formDataChange.password">
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="password_conf">Repite el Password</label>
                <input type="password" class="form-control" id="password_conf" name="password_conf" required placeholder="Repite el Password" [(ngModel)]="formDataChange.password_conf">
              </div>
            </div>
          </div>
          <hr>
          <div class="btn-toolbar">  
            <button [disabled]="!form.valid || (formDataChange.password!=formDataChange.password_conf)" type="submit" class="btn btn-success btn-fill pull-right">Cambiar</button>
            <button (click)="location.back();" type="button" class="btn btn-info btn-fill pull-right">Cancelar</button>
          </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
</div>
