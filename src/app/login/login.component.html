<div class="container-fluid" *ngIf="!showForgetForm">
    <spinner-component [spinnerShow]="progress"></spinner-component>
    <div class="col-md-6" >
      <div class="card" [@carduserprofile] style="float: none; margin: 0 auto;">
        <!--
        <div class="header">
          <h4 class="title">Login</h4>
        </div>
        -->
        <div class="content">
          <form #form="ngForm" (ngSubmit)="onSubmit()">
          
          <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="username">ITA</label>
                  <input type="text" class="form-control" id="username" name="username" required placeholder="ITA" [(ngModel)]="formData.username">
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="address">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="formData.password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <a class="pull-right" (click)="showForgetForm=!showForgetForm"  [routerLink]="''" > Olvid√≥ su password? </a>
              </div>
            </div>
          </div>     
          <hr>
          <div class="btn-toolbar">       
            <button [disabled]="!form.valid" type="submit" class="btn btn-success btn-fill pull-right">Login</button>
          </div>
          <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid" *ngIf="showForgetForm" >
    <spinner-component [spinnerShow]="progress"></spinner-component>
    <div class="col-md-8" >
      <div class="card" [@carduserprofile] style="float: none; margin: 0 auto;">
        <!--
        <div class="header">
          <h4 class="title">Login</h4>
        </div>
        -->
        <div class="content">
          <form #formForget="ngForm" (ngSubmit)="forgetPass2()">
          
          <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="username">ITA</label>
                  <input type="text" class="form-control" id="ita" name="ita" required placeholder="ITA" [(ngModel)]="formDataForget.ita">
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email" [(ngModel)]="formDataForget.email">
              </div>
            </div>
          </div>
          <div class="col-md-12">
                <div class="form-group">
                <label for="rol">Pregunta secreta</label>
                <select required name="rols" id="questions" [(ngModel)]="formDataForget.id_question" class="form-control" id="inlineFormCustomSelect">
                  <option *ngFor="let q of questions " [value]="q.id_question" [selected]="formDataForget.id_question == q.id_question" >
                    {{q.question }}
                  </option>
                </select>
                </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="answer">Respuesta</label>
                <input type="test" required class="form-control" id="answer" name="answer" placeholder="Respuesta" [(ngModel)]="formDataForget.answer">
              </div>
            </div>
          </div>
          <hr>
          <div class="btn-toolbar">
            <button [disabled]="!formForget.valid" type="submit" class="btn btn-success btn-fill pull-right">Recuperar</button> 
            <button (click)="showForgetForm=!showForgetForm" type="submit" class="btn btn-info btn-fill pull-right">Cancelar</button>
          </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
</div>
